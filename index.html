<!-- Crie um formulário de login(login e senha), e usando javascript crie uma função que receba uma validação dos dados inseridos pelo usuário. Essa validação só deve ocorrer ao disparar um evento , e 
caso os dados estejam corretos, o usuário deverá ir para outra página-->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>

        *{
            box-sizing: border-box;
        }

        body{
            width: 100%;
            height: 100%;
        }

        form{
            width: 300px;
            margin: 200px auto;
            text-align: center;
        }

        input{
            display: block;
            margin: 10px auto;
            width: 250px;
            height: 30px;
        }

    </style>
</head>
<body>
    <form id="formulario">
        <h3>Login</h3>
        <input type="text" id="login" placeholder="login">
        <input type="password" id="senha" placeholder="senha">
        <input type="submit" onclick="enviar(); return false">
    </form>
</body>
<script src="script.js"></script>

</html>
